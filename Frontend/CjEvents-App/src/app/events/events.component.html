  <h2>Events</h2>
  <hr>

  <div class="form-inline">
    <div class="form-group mb-2">
      <label for="filter" class="me-2">Filter: </label>
      <input type="text" id="filter" class="form-control me-2" placeholder="Search" [(ngModel)]="filterRows">
    </div>
  </div>
  <h2>Filtro: {{filterRows}}</h2>
  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>
          <button type="button" class="btn btn-outline-light btn-md" (click)="AlterImage()">
            {{!showImage ? "Exibir" : "Ocultar" }}
          </button>
        </th>
        <th>#</th>
        <th>Theme</th>
        <th>Place</th>
        <th>Date</th>
        <th>Max People</th>
        <th>Batch</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody *ngIf="events && events.length">
      <tr *ngFor="let event of filteredEvents">
        <td>
          <img [collapse]="!showImage"
          [isAnimated] = "true"
          src="../../assets/{{event.imageURL}}"
          [style.width.px]="widthImg"
          [style.margin.px]="marginImg"

          >
        </td>
        <td>{{event.id}}</td>
        <td>{{event.theme}}</td>
        <td>{{event.place}}</td>
        <td>{{event.date}}</td>
        <td>{{event.maxPeople}}</td>
        <td>{{event.batch}}</td>
        <td>
          <button class="btn btn-primary btn-sm me-2">Edit</button>
          <button class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>

    </tbody>
    <tfoot *ngIf="!events.length">
      <tr>
        <td colspan="8" class="text-center">
          <h4>Nenhum evento encontrado</h4>
        </td>
      </tr>
    </tfoot>
  </table>
