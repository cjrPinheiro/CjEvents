<div class="card rounded shadow-sm">

  <form [formGroup]="form">
    <div class="p-3">
      <!-- <p>Form value: {{form.value | json}}</p>
      <p>Form status: {{form.status | json}}</p> -->
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Theme</label>
          <input type="text" class="form-control " formControlName="theme" placeholder="Insira o Tema" [ngClass]="cssValidator(f.theme)">
           <div *ngIf="f.theme!.errors?.required"  class="invalid-feedback">Theme is required</div>
           <div *ngIf="f.theme!.errors?.maxlength" class="invalid-feedback">Theme must have max 50 characters</div>
           <div *ngIf="f.theme!.errors?.minlength" class="invalid-feedback">Theme must have min 4 characters</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label>Place</label>
          <input type="text" class="form-control" formControlName="place" placeholder="" [ngClass]="cssValidator(f.place)">
          <div *ngIf="f.place!.errors?.required" class="invalid-feedback">Place is Required</div>
        </div>
        <div class="form-group col-md-4">
          <label>Date Time</label>
          <input type="datetime" class="form-control" formControlName="date" placeholder="" [ngClass]="cssValidator(f.date)" bsDatepicker
          [bsConfig]="bsConfig">
          <div class="invalid-feedback">Date Time is Required</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label>Max People</label>
          <input type="text" class="form-control" formControlName="maxPeople" placeholder="" [ngClass]="cssValidator(f.maxPeople)">
          <div *ngIf="f.maxPeople!.errors?.required" class="invalid-feedback">Max People is Required</div>
          <div *ngIf="f.maxPeople!.errors?.max" class="invalid-feedback">Events must have max 120.000 peoples</div>
        </div>
        <div class="form-group col-md-2">
          <label>Phone Number</label>
          <input type="text" class="form-control" formControlName="phone" placeholder="(000) 90000-0000" [ngClass]="cssValidator(f.phone)">
          <div class="invalid-feedback">Phone is Required</div>
        </div>
        <div class="form-group col-md-4">
          <label>Email</label>
          <input type="text" class="form-control" formControlName="email" placeholder="email" [ngClass]="cssValidator(f.email)">
          <div *ngIf="f.email!.errors?.required" class="invalid-feedback">Email is Required</div>
          <div *ngIf="f.email!.errors?.email" class="invalid-feedback">Must be a valid email</div>
        </div>
        <div class="form-group col-md-4">
          <label>Image</label>
          <input type="text" class="form-control" formControlName="imageURL" placeholder="image" [ngClass]="cssValidator(f.imageURL)">
          <div class="invalid-feedback">Image is Required</div>
        </div>
      </div>
    </div>

    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-warning mr-auto border" (click)="clearForm()">
          Cancelar Alteração
        </button>
        <button class="btn btn-success" [disabled]="!form.valid" (click)="saveChanges()" >
          <!-- <span class="spinner-border spinner-border-sm mr-1" ></span> -->
          Salvar Evento
        </button>
      </div>
    </div>
  </form>
</div>
